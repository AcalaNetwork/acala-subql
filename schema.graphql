type Extrinsic @entity {
  id: ID!
  hash: String!
  method: String!
  section: String!
  args: String!
  signer: String!
  index: Int!
  timestamp: Date!
}

type Event @entity {
  id: ID!
  blockHash: String!
  blockNumber: BigInt!
  extrinsicHash: String!
  index: Int!
  section: String!
  method: String!
  data: String!
}

type Block @entity {
  id: ID!
  blockNumber: BigInt!
  blockHash: String!
  timestamp: Date!
}

type TransferDayData @entity {
  id: ID!
  date: Int!

  totalAmount: BigInt!
  token: String!
  txCount: Int!
}

type Transfer @entity {
  id: ID!
  isBatch: Int!
  isSudo: Int!
  isSuccess: Int!

  block: String!
  timestamp: Date!
  extrinsicHash: String!

  from: String!
  to: String!
  token: String!
  amount: String!
}

type LoanDayData @entity {
  id: ID!

  token: String!
  timestamp: Date!

  collateral: BigInt!
  debit: BigInt!
}

type LoanPosition @entity {
  id: ID!

  account: String!
  token: String!

  debit: BigInt!
  collateral: BigInt!
  collateralRatio: BigInt!
}

type LoanAction @entity {
  id: ID!
  isBatch: Int!
  isSudo: Int!
  isSuccess: Int!

  block: String!
  extrinsicHash: String!
  timestamp: Date!

  account: String!
  token: String!
  collateralAdjustment: BigInt!
  debitAdjustment: BigInt!
  debitExchangeRate: BigInt!
}

type Pair @entity {
  id: ID!

  token0: String!
  token1: String!
  totalSupply: BigInt!

  token0Volume: BigInt!
  token1Volume: BigInt!

  token0USD: BigInt!
  token1USD: BigInt!

  token0Price: BigInt!
  token1Price: BigInt!

  txCount: BigInt!
}

type SwapAction @entity {
  id: ID!
  isBatch: Int!
  isSudo: Int!
  isSuccess: Int!

  block: String!
  extrinsicHash: String!
  timestamp: Date!

  account: String!
  type: String!
  path: String!
  token0: String!
  token1: String!
  token0Input: String!
  token1Input: String!
  result: String!
}

type AddLiquidityHistory @entity {
  id: ID!
  isBatch: Int!
  isSudo: Int!
  isSuccess: Int!

  block: String!
  extrinsicHash: String!
  timestamp: Date!

  account: String!
  token0: String!
  token1: String!

  token0Input: BigInt!
  token1Input: BigInt!

  token0Amount: BigInt!
  token1Amount: BigInt!
  receivedShare: BigInt!
}

type RemoveLiquidityHistoryEntity @entity {
  id: ID!
  isBatch: Int!
  isSudo: Int!
  isSuccess: Int!

  block: String!
  timestamp: Date!

  account: String!
  token0: String!
  token1: String!
  removedShare: BigInt!

  token0Amount: BigInt!
  token1Amount: BigInt!
}
